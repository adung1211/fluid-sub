<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle Settings</title>
    <style>
      body {
        width: 320px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 16px;
        background: #202020;
        color: #e0e0e0;
        user-select: none;
      }
      
      /* --- Header --- */
      header {
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid #444; padding-bottom: 12px; margin-bottom: 16px;
      }
      h2 { margin: 0; font-size: 16px; font-weight: 600; }
      
      /* --- Switch --- */
      .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider {
        position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background-color: #555; transition: .4s; border-radius: 34px;
      }
      .slider:before {
        position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
        background-color: white; transition: .4s; border-radius: 50%;
      }
      input:checked + .slider { background-color: #4CAF50; }
      input:checked + .slider:before { transform: translateX(20px); }

      /* --- Controls --- */
      .controls-container { opacity: 1; transition: opacity 0.3s; }
      .controls-container.disabled { opacity: 0.4; pointer-events: none; }
      .control { margin-bottom: 16px; }
      label.range-label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 6px; color: #aaa; }
      input[type="range"] { width: 100%; accent-color: #4CAF50; cursor: pointer; height: 4px; background: #444; border-radius: 2px; appearance: none; }
      .value { color: #fff; font-weight: bold; }

      /* --- Highlight Grid --- */
      .highlight-section { margin-top: 20px; border-top: 1px solid #444; padding-top: 12px; }
      .highlight-title { font-size: 14px; font-weight: 600; margin-bottom: 10px; color: #fff; }
      
      .highlight-row {
        display: flex; align-items: center; justify-content: space-between;
        margin-bottom: 8px; font-size: 13px;
      }
      .hl-left { display: flex; align-items: center; gap: 6px; flex: 1; }
      .hl-count { color: #888; font-size: 11px; min-width: 24px; }
      
      .view-btn {
        background: none; border: none; cursor: pointer; font-size: 14px; padding: 2px 6px;
        opacity: 0.6; transition: opacity 0.2s; margin-right: 4px;
      }
      .view-btn:hover { opacity: 1; transform: scale(1.1); }

      input[type="color"] {
        -webkit-appearance: none; border: none; width: 24px; height: 24px;
        border-radius: 4px; padding: 0; background: none; cursor: pointer;
      }
      input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
      input[type="color"]::-webkit-color-swatch { border: 1px solid #555; border-radius: 4px; }

      /* --- NEW: Known Words Card (Elegant Section) --- */
      .dictionary-card {
        margin-top: 20px;
        margin-bottom: 24px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 12px 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: border-color 0.2s;
      }
      .dictionary-card:hover {
        border-color: rgba(255, 255, 255, 0.15);
      }
      .dic-info { display: flex; flex-direction: column; gap: 2px; }
      .dic-title { font-size: 13px; font-weight: 600; color: #eee; display: flex; align-items: center; gap: 6px; }
      .dic-subtitle { font-size: 11px; color: #888; }
      
      .dic-btn {
        background: transparent;
        border: 1px solid #555;
        color: #ccc;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }
      .dic-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #888;
        color: #fff;
      }

      /* --- Bottom Action Buttons --- */
      .btn-group { margin-top: 10px; display: flex; flex-direction: column; gap: 8px; border-top: 1px solid #444; padding-top: 16px; }
      .action-btn { width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 12px; text-transform: uppercase; }
      .save-btn { background: #4CAF50; color: white; }
      .save-btn:hover { background: #43a047; }
      .danger-btn { background: #cf4646; color: white; }
      .danger-btn:hover { background: #b93b3b; }

      /* --- Word List Overlay --- */
      .overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #202020; z-index: 100; padding: 16px;
        display: none; flex-direction: column; box-sizing: border-box;
      }
      .overlay.active { display: flex; }
      
      .overlay-header {
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid #444; padding-bottom: 8px; margin-bottom: 12px;
      }
      .overlay-title { font-weight: bold; font-size: 14px; }
      .close-btn { background: #444; color: white; border: none; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
      
      .word-list {
        flex: 1; overflow-y: auto; font-size: 13px; color: #ddd; line-height: 1.6;
      }
      .word-item { 
        border-bottom: 1px solid #333; padding: 8px 0; 
        display: flex; justify-content: space-between; align-items: center;
      }
      .word-remove-btn {
        background: transparent; border: 1px solid #555; color: #aaa;
        border-radius: 4px; padding: 3px 8px; font-size: 10px; cursor: pointer;
        transition: color 0.2s, border-color 0.2s;
      }
      .word-remove-btn:hover { border-color: #ff6b6b; color: #ff6b6b; }
      .empty-msg { color: #666; font-style: italic; margin-top: 20px; text-align: center; }
    </style>
  </head>
  <body>
    <div id="word-overlay" class="overlay">
      <div class="overlay-header">
        <span id="overlay-title" class="overlay-title">Word List</span>
        <button id="close-overlay" class="close-btn">Close</button>
      </div>
      <div id="word-list-content" class="word-list"></div>
    </div>



    <div id="controls" class="controls-container">
      <div class="control">
        <label class="range-label">Font Size: <span id="val-size" class="value">24px</span></label>
        <input type="range" id="fontSize" min="12" max="60" step="1">
      </div>

      <div class="control">
        <label class="range-label">Bg Opacity: <span id="val-bg" class="value">0.6</span></label>
        <input type="range" id="bgOpacity" min="0" max="1" step="0.1">
      </div>

      <div class="control" style="border-top: 1px solid #444; padding-top: 12px; margin-top: 12px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
            <label class="range-label" style="margin:0; font-size:14px; color:#fff;">Floating Word List</label>
        </div>
        
        <label class="range-label">Time Before (sec): <span id="val-floating-back" class="value">5s</span></label>
        <input type="range" id="floatingTimeBack" min="0" max="30" step="1">

        <div style="height: 8px;"></div>

        <label class="range-label">Time After (sec): <span id="val-floating-front" class="value">15s</span></label>
        <input type="range" id="floatingTimeFront" min="0" max="60" step="1">
      </div>

      <div class="highlight-section">
        <div class="highlight-title">Vocabulary Levels</div>

        <div class="highlight-row">
          <div class="hl-left">
            <input type="checkbox" id="hl-B1-check">
            <span>B1 <span id="hl-B1-count" class="hl-count">(-)</span></span>
          </div>
          <button id="btn-view-B1" class="view-btn" title="View Words">üëÅÔ∏è</button>
          <input type="color" id="hl-B1-color">
        </div>
        
        <div class="highlight-row">
          <div class="hl-left">
            <input type="checkbox" id="hl-B2-check">
            <span>B2 <span id="hl-B2-count" class="hl-count">(-)</span></span>
          </div>
          <button id="btn-view-B2" class="view-btn" title="View Words">üëÅÔ∏è</button>
          <input type="color" id="hl-B2-color">
        </div>

        <div class="highlight-row">
          <div class="hl-left">
            <input type="checkbox" id="hl-C1-check">
            <span>C1 <span id="hl-C1-count" class="hl-count">(-)</span></span>
          </div>
          <button id="btn-view-C1" class="view-btn" title="View Words">üëÅÔ∏è</button>
          <input type="color" id="hl-C1-color">
        </div>

        <div class="highlight-row">
          <div class="hl-left">
            <input type="checkbox" id="hl-C2-check">
            <span>C2 <span id="hl-C2-count" class="hl-count">(-)</span></span>
          </div>
          <button id="btn-view-C2" class="view-btn" title="View Words">üëÅÔ∏è</button>
          <input type="color" id="hl-C2-color">
        </div>

        <div class="highlight-row">
          <div class="hl-left">
            <input type="checkbox" id="hl-NR-check">
            <span> Norank <span id="hl-NR-count" class="hl-count">(-)</span></span>
          </div>
          <button id="btn-view-NR" class="view-btn" title="View Words">üëÅÔ∏è</button>
          <input type="color" id="hl-NR-color">
        </div>
</div>
      </div>
    </div>

    <div class="dictionary-card">
      <div class="dic-info">
        <div class="dic-title">Personal Dictionary</div>
        <div class="dic-subtitle">Manage hidden known words</div>
      </div>
      <button id="btn-manage-known" class="dic-btn">Manage</button>
    </div>

    <div class="btn-group">
      <button id="clear-cache" class="action-btn danger-btn">‚ö†Ô∏è Clear Subtitles Data</button>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
